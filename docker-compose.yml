services:
  app:
    image: ghcr.io/VireakGumi/camenu-qr-engine:prod-latest
    env_file: [.env]
    working_dir: /var/www
    restart: unless-stopped
    networks: [app-net]
    healthcheck:
      test: ["CMD", "php", "-v"]
      interval: 30s
      timeout: 5s
      retries: 5
    volumes:
      - storage:/var/www/storage
      - bootstrap_cache:/var/www/bootstrap/cache

  webserver:
    image: nginx:alpine
    restart: unless-stopped
    ports: ["80:80"]
    volumes:
      - ./docker-compose/nginx/app.conf:/etc/nginx/conf.d/default.conf:ro
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    depends_on: [app]
    networks: [app-net]

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    networks: [app-net]

  # one-shot: request initial certs
  certbot_init:
    image: certbot/certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: >
      sh -c "certbot certonly --webroot
             -w /var/www/certbot
             --register-unsafely-without-email
             --agree-tos
             --no-eff-email
             -d dev-content.ibfnxt.com
             -d www.dev-content.ibfnxt.com"

  # loop: renew certs forever
  certbot:
    image: certbot/certbot
    restart: unless-stopped
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: >
      /bin/sh -c 'trap exit TERM; while :; do
      certbot renew --webroot -w /var/www/certbot --quiet;
      sleep 12h; done'

  # queue worker
  queue:
    image: ghcr.io/VireakGumi/camenu-qr-engine:prod-latest
    env_file: [.env]
    working_dir: /var/www
    command: php artisan queue:work --sleep=1 --tries=3 --queue=default,emails
    depends_on: [app]
    restart: unless-stopped
    networks: [app-net]
    volumes:
      - storage:/var/www/storage
      - bootstrap_cache:/var/www/bootstrap/cache

  # scheduler loop
  scheduler:
    image: ghcr.io/VireakGumi/camenu-qr-engine:prod-latest
    env_file: [.env]
    working_dir: /var/www
    command: sh -lc 'while true; do php artisan schedule:run --verbose --no-interaction; sleep 60; done'
    depends_on: [app]
    restart: unless-stopped
    networks: [app-net]
    volumes:
      - storage:/var/www/storage
      - bootstrap_cache:/var/www/bootstrap/cache

networks:
  app-net: { driver: bridge }

volumes:
  storage: {}
  bootstrap_cache: {}
