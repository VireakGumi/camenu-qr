name: Deploy Production (EC2)

on:
  push:
    branches: [main]

permissions:
  contents: read
  packages: write

jobs:
  build:
    uses: ./.github/workflows/_build_and_push.yml
    with:
      tag: prod-${{ github.sha }}
      latest_tag: prod-latest
    secrets: inherit

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          ref: main # ensure we get main branch

      - name: Compute lowercase owner
        id: img
        run: echo "OWNER_LC=${GITHUB_REPOSITORY_OWNER,,}" >> $GITHUB_OUTPUT

      - name: Prepare project folders
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST_PROD }}
          username: ${{ secrets.SSH_USER_PROD }}
          key: ${{ secrets.SSH_KEY_PROD }}
          script: |
            sudo mkdir -p /var/www/api/camenu-qr-engine  # safe even if directory exists or not
            sudo chown -R ubuntu:ubuntu /var/www/api/camenu-qr-engine
            cd /var/www/api/camenu-qr-engine
            mkdir -p storage bootstrap_cache certbot/conf certbot/www docker-compose/nginx  # prepares app folders

      # ✅ Copy docker-compose.production.yml (production version)
      - name: Upload docker-compose.production.yml
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST_PROD }}
          username: ${{ secrets.SSH_USER_PROD }}
          key: ${{ secrets.SSH_KEY_PROD }}
          source: "docker-compose.production.yml"
          target: "${{ secrets.PROJECT_DIR_PROD }}"

      # ✅ Remote deploy on EC2
      - name: SSH → pull & run
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST_PROD }}
          username: ${{ secrets.SSH_USER_PROD }}
          key: ${{ secrets.SSH_KEY_PROD }}
          script_stop: true
          script: |
            set -euo pipefail
            cd "${{ secrets.PROJECT_DIR_PROD }}"

            echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u "${{ github.repository_owner }}" --password-stdin

            IMG="ghcr.io/${{ steps.img.outputs.OWNER_LC }}/camenu-qr-engine:prod-latest"
            echo "Deploying $IMG"
            docker pull "$IMG"

            docker compose -f docker-compose.production.yml up -d --remove-orphans

            # Wait until app is healthy
            echo "Waiting for app container to become healthy..."
            for i in {1..60}; do
              cid=$(docker compose -f docker-compose.production.yml ps -q app || true)
              status="$(docker inspect --format='{{.State.Health.Status}}' "$cid" 2>/dev/null || true)"
              if [ "$status" = "healthy" ]; then
                echo "✅ App is healthy"
                break
              fi
              if [ "$i" -eq 60 ]; then
                echo "❌ App failed to become healthy in time"
                docker compose ps
                exit 1
              fi
              sleep 2
            done

            # Run Laravel cache + migrations
            docker compose -f docker-compose.production.yml exec -T app php artisan optimize:clear
            # docker compose -f docker-compose.production.yml exec -T app php artisan migrate --force
            docker compose -f docker-compose.production.yml exec -T app php artisan config:cache
            docker compose -f docker-compose.production.yml exec -T app php artisan route:cache || true
            docker compose -f docker-compose.production.yml exec -T app php artisan view:cache

            docker image prune -f --filter "until=168h"
